<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>皮卡丘</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 制作一个黄色的背景 -->
  <div class="skin">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose">
      <div class="yuan"></div>
    </div>
    <div class="face left">
      <img src="./img/3.gif" alt="">
    </div>
    <div class="face right">
      <img src="./img/3.gif" alt="">
    </div>
    <div class="mouth">
      <div class="up">
        <div class="lip">
          <div class="left"></div>
          <div class="right"></div>
        </div>
      </div>
      <div class="down">
        <div class="yuan1">
          <div class="yuan2"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
