<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>皮卡丘</title>

</head>
<body>
  <div id="demo"></div>
  <style id="style"></style>
  <div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">开始</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">正常</button>
    <button id="btnFast">快速</button>
  </div>
  <!-- 制作一个黄色的背景 -->
  <div class="skin">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="nose">
      <div class="yuan"></div>
    </div>
    <div class="face left">
    </div>
    <div class="face right">
    </div>
    <div class="mouth">
      <div class="up">
        <div class="lip">
          <div class="left"></div>
          <div class="right"></div>
        </div>
      </div>
      <div class="down">
        <div class="yuan1">
          <div class="yuan2"></div>
        </div>
      </div>
    </div>
  </div>
  <style>body {
  height: 100vh;
  box-sizing: border-box;
  margin:0;
  padding: 0;
}
    .skin {
      position: fixed;
      bottom: 0;
      height: 50vh;
      left: 50%;
      transform: translate(-50%);
    }
    #demo {
      height: 50vh;
      overflow: scroll;
    }
    #demo::-webkit-scrollbar {
      display: none;
    }
    #buttons {
      position: fixed;
      right: 0;
      top: 0;
      display: flex;
      flex-direction: column;
    }
    #buttons > button {
      margin-bottom: 10px;
    }</style>
  <script src="/test.e98b79dd.js"></script>
</body>
</html>
